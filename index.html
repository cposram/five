<script>
// --- [1] Firebase é…ç½® ---
const firebaseConfig = {
  apiKey: "AIzaSyBQr_3o913vgaWUg4PAuequLEVE1mZFS7M",
  databaseURL: "https://cowgame-48dd8-default-rtdb.firebaseio.com",
  projectId: "cowgame-48dd8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const rankRef = db.ref('gomoku_master_ranking');

// é›£åº¦å°æ‡‰è¡¨
const diffLabels = { 'easy': 'åˆç´š', 'medium': 'ä¸­ç´š', 'hard': 'å¤§å¸«ç´š' };

// --- [2] ç‹€æ…‹è®Šæ•¸ ---
let board = [], steps = 0, isGameOver = false, difficulty = 'easy', frameCount = 0;
let currentTopThree = []; 
const canvas = document.getElementById('victoryCanvas');
const ctx = canvas.getContext('2d');

// å¯¦æ™‚è®€å–æ’è¡Œæ¦œä¸¦å­˜å…¥æœ¬åœ°è®Šæ•¸æ¯”å°
rankRef.orderByChild('steps').limitToFirst(3).on('value', snap => {
    currentTopThree = [];
    const html = [];
    snap.forEach(c => {
        const data = c.val();
        currentTopThree.push(data);
        const label = data.difficulty ? `(${data.difficulty})` : "";
        html.push(`
            <span class="rank-item">
                <b>${data.steps} æ­¥</b> <small>${label}</small><br>
                <span style="font-size:11px; color:#eee;">By ${data.name}</span>
            </span>
        `);
    });
    document.getElementById('rank-content').innerHTML = html.join('') || "ç­‰å¾…å‹‡è€…ä¸Šæ¦œ...";
});

// --- [3] éŠæˆ²æ ¸å¿ƒ ---
function startGomoku(lv) {
    difficulty = lv;
    document.getElementById('setup-menu').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('display-lv').innerText = diffLabels[lv];
    
    const b = document.getElementById('board');
    canvas.width = b.offsetWidth; canvas.height = b.offsetHeight;
    initBoard();
    requestAnimationFrame(animationLoop);
}

function initBoard() {
    const boardEl = document.getElementById('board');
    boardEl.innerHTML = '';
    board = Array(15).fill().map(() => Array(15).fill(0));
    for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => playerMove(r, c);
            boardEl.appendChild(cell);
        }
    }
}

function playerMove(r, c) {
    if (board[r][c] !== 0 || isGameOver) return;
    placePiece(r, c, 1);
    steps++;
    document.getElementById('step-count').innerText = steps;
    if (checkWin(r, c, 1)) { endGame(true); return; }
    setTimeout(npcMove, 400);
}

function npcMove() {
    if (isGameOver) return;
    let best = findBestMove();
    placePiece(best.r, best.c, 2);
    if (checkWin(best.r, best.c, 2)) { endGame(false); }
}

function placePiece(r, c, p) {
    board[r][c] = p;
    const cell = document.getElementsByClassName('cell')[r * 15 + c];
    const div = document.createElement('div');
    div.className = `piece ${p === 1 ? 'black' : 'white'}`;
    cell.appendChild(div);
}

function checkWin(r, c, p) {
    const dirs = [[1,0],[0,1],[1,1],[1,-1]];
    for (let [dr, dc] of dirs) {
        let cnt = 1;
        for (let i=1; i<5; i++) if (board[r+dr*i]?.[c+dc*i] === p) cnt++; else break;
        for (let i=1; i<5; i++) if (board[r-dr*i]?.[c-dc*i] === p) cnt++; else break;
        if (cnt >= 5) return true;
    }
    return false;
}

// --- [4] å¤§å¸« AI é‚è¼¯ ---
function findBestMove() {
    let best = {r: 7, c: 7, score: -1};
    for(let r=0; r<15; r++) {
        for(let c=0; c<15; c++) {
            if (board[r][c] === 0) {
                let s = evalPos(r, c);
                if (s > best.score) best = {r, c, score: s};
            }
        }
    }
    return best;
}

function evalPos(r, c) {
    if (difficulty === 'easy') return Math.random();
    let p1 = getW(r, c, 1), p2 = getW(r, c, 2);
    return difficulty === 'hard' ? (p1 * 1.8 + p2) : (p1 + p2);
}

function getW(r, c, p) {
    let w = 0;
    const dirs = [[1,0],[0,1],[1,1],[1,-1]];
    for (let [dr, dc] of dirs) {
        let cnt = 0, sides = 0;
        for (let i=1; i<5; i++) {
            if (board[r+dr*i]?.[c+dc*i] === p) cnt++; 
            else { if(board[r+dr*i]?.[c+dc*i] === 0) sides++; break; }
        }
        for (let i=1; i<5; i++) {
            if (board[r-dr*i]?.[c-dc*i] === p) cnt++; 
            else { if(board[r-dr*i]?.[c-dc*i] === 0) sides++; break; }
        }
        if (cnt >= 4) w += 10000;
        else if (cnt === 3 && sides === 2) w += 5000;
        else if (cnt === 3) w += 800;
        else if (cnt === 2 && sides === 2) w += 400;
    }
    return w;
}

// --- [5] çµç®—èˆ‡æ’è¡Œæ¦œæ¯”å° ---
function endGame(isPlayerWin) {
    isGameOver = true;
    if (isPlayerWin) {
        // æ ¸å¿ƒé‚è¼¯ï¼šåˆ¤æ–·æ˜¯å¦æ“ é€²å‰ä¸‰
        const isTopThree = currentTopThree.length < 3 || steps < currentTopThree[currentTopThree.length - 1].steps;
        
        if (isTopThree) {
            setTimeout(() => {
                const name = prompt(`ğŸ† æˆ°å‹ [${diffLabels[difficulty]}]ï¼åªç”¨äº† ${steps} æ­¥ï¼\nä½ å·²æ“ é€²å‰ä¸‰åï¼Œè«‹ç•™ä¸‹å¤§åï¼š`) || "é«˜æ‰‹";
                rankRef.push({ 
                    name: name, 
                    steps: steps, 
                    difficulty: diffLabels[difficulty], 
                    time: Date.now() 
                });
            }, 600);
        } else {
            alert(`å‹åˆ©ï¼å…±è€—è²» ${steps} æ­¥ã€‚\nå¯æƒœæ²’é€²å‰ä¸‰åï¼Œä¸‹æ¬¡å†æŒ‘æˆ°æ›´å°‘æ­¥æ•¸å§ï¼`);
        }
    } else {
        alert("NPC ç²å‹ï¼å¤šåƒé»èŠ‹æ³¥éºµåŒ…è£œè£œè…¦ï¼Œä¸‹æ¬¡å†ä¾†ã€‚");
    }
}

function animationLoop() {
    frameCount++;
    if (isGameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i=0; i<15; i++) {
            ctx.fillStyle = ['#FFD700', '#FFF', '#FFA500'][i%3];
            ctx.beginPath();
            let x = (frameCount*5 + i*80) % canvas.width;
            let y = (frameCount*3 + i*60) % canvas.height;
            ctx.arc(x, y, 4, 0, Math.PI*2); ctx.fill();
        }
    }
    requestAnimationFrame(animationLoop);
}
</script>
