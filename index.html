</div>

<div id="setup-menu">

        <b>ğŸƒ åˆç´šç·´ç¿’æ¦œ (å‰ä¸‰å)</b>

</div>

<script>
// --- [1] Firebase é…ç½® (æ²¿ç”¨æ‚¨çš„ API) ---
const firebaseConfig = {
  apiKey: "AIzaSyBQr_3o913vgaWUg4PAuequLEVE1mZFS7M",
  databaseURL: "https://cowgame-48dd8-default-rtdb.firebaseio.com",
  projectId: "cowgame-48dd8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ç‚ºæ±‚å…¬å¹³ï¼Œæˆ‘å€‘ä½¿ç”¨å…¨æ–°çš„ç¨ç«‹è·¯å¾‘åˆ†é–‹å„²å­˜
const paths = { easy: 'rank_v3_easy', medium: 'rank_v3_medium', hard: 'rank_v3_hard' };
const topScores = { easy: [], medium: [], hard: [] };

// --- [2] å¯¦æ™‚ç›£è½ä¸‰å€‹æ¦œå–® ---
function listenRank(lv) {
    db.ref(paths[lv]).orderByChild('steps').limitToFirst(3).on('value', snap => {
        topScores[lv] = [];
        const html = [];
        snap.forEach(c => {
            const d = c.val();
            topScores[lv].push(d);
            html.push(`<div class="rank-unit"><span class="steps">${d.steps}æ­¥</span><span class="name">${d.name}</span></div>`);
        });
        document.getElementById(`rank-${lv}`).innerHTML = html.join('') || "ç­‰å¾…æŒ‘æˆ°";
    });
}
['easy', 'medium', 'hard'].forEach(listenRank);

// --- [3] éŠæˆ²é‚è¼¯ ---
let board = [], steps = 0, isGameOver = false, difficulty = 'easy', frameCount = 0;
const canvas = document.getElementById('victoryCanvas'), ctx = canvas.getContext('2d');
const diffLabels = { easy: 'åˆç´š', medium: 'ä¸­ç´š', hard: 'å¤§å¸«ç´š' };

function startGomoku(lv) {
    difficulty = lv;
    document.getElementById('setup-menu').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('bottom-leaderboard').style.display = 'block';
    document.getElementById('display-lv').innerText = diffLabels[lv];
    
    canvas.width = document.getElementById('board').offsetWidth;
    canvas.height = document.getElementById('board').offsetHeight;
    initBoard();
    requestAnimationFrame(animationLoop);
}

function initBoard() {
    const el = document.getElementById('board');
    el.innerHTML = '';
    board = Array(15).fill().map(() => Array(15).fill(0));
    for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
            const div = document.createElement('div');
            div.className = 'cell';
            div.onclick = () => playerMove(r, c);
            el.appendChild(div);
        }
    }
}

function playerMove(r, c) {
    if (board[r][c] !== 0 || isGameOver) return;
    placePiece(r, c, 1);
    steps++;
    document.getElementById('step-count').innerText = steps;
    if (checkWin(r, c, 1)) { endGame(true); return; }
    setTimeout(npcMove, 400);
}

function npcMove() {
    if (isGameOver) return;
    let best = findBestMove();
    placePiece(best.r, best.c, 2);
    if (checkWin(best.r, best.c, 2)) endGame(false);
}

function placePiece(r, c, p) {
    board[r][c] = p;
    const div = document.createElement('div');
    div.className = `piece ${p === 1 ? 'black' : 'white'}`;
    document.getElementsByClassName('cell')[r * 15 + c].appendChild(div);
}

function checkWin(r, c, p) {
    const dirs = [[1,0],[0,1],[1,1],[1,-1]];
    for (let [dr, dc] of dirs) {
        let cnt = 1;
        for (let i=1; i<5; i++) if (board[r+dr*i]?.[c+dc*i] === p) cnt++; else break;
        for (let i=1; i<5; i++) if (board[r-dr*i]?.[c-dc*i] === p) cnt++; else break;
        if (cnt >= 5) return true;
    }
    return false;
}

// --- [4] AI & çµç®— ---
function findBestMove() {
    let best = {r: 7, c: 7, s: -1};
    for(let r=0; r<15; r++) {
        for(let c=0; c<15; c++) {
            if (board[r][c] === 0) {
                let s = evalPos(r, c);
                if (s > best.s) best = {r, c, s};
            }
        }
    }
    return best;
}

function evalPos(r, c) {
    if (difficulty === 'easy') return Math.random();
    let p1 = getW(r, c, 1), p2 = getW(r, c, 2);
    return difficulty === 'hard' ? (p1 * 1.8 + p2) : (p1 + p2);
}

function getW(r, c, p) {
    let w = 0;
    const dirs = [[1,0],[0,1],[1,1],[1,-1]];
    for (let [dr, dc] of dirs) {
        let cnt = 0, sides = 0;
        for (let i=1; i<5; i++) {
            if (board[r+dr*i]?.[c+dc*i] === p) cnt++; 
            else { if(board[r+dr*i]?.[c+dc*i] === 0) sides++; break; }
        }
        for (let i=1; i<5; i++) {
            if (board[r-dr*i]?.[c-dc*i] === p) cnt++; 
            else { if(board[r-dr*i]?.[c-dc*i] === 0) sides++; break; }
        }
        if (cnt >= 4) w += 10000;
        else if (cnt === 3 && sides === 2) w += 5000;
        else if (cnt === 3) w += 800;
    }
    return w;
}

function endGame(win) {
    isGameOver = true;
    if (win) {
        // æ ¸å¿ƒé‚è¼¯ï¼šåªæ¯”å°ç•¶å‰é›£åº¦çš„æ¦œå–®
        const myList = topScores[difficulty];
        const isTop = myList.length < 3 || steps < myList[myList.length - 1].steps;
        
        if (isTop) {
            setTimeout(() => {
                const name = prompt(`ğŸ† ç ´ç´€éŒ„ï¼åœ¨[${diffLabels[difficulty]}]åƒ…ç”¨ ${steps} æ­¥ï¼\nè«‹ç•™ä¸‹å¤§å¸«åè™Ÿï¼š`) || "é«˜æ‰‹";
                db.ref(paths[difficulty]).push({ name, steps, time: Date.now() });
            }, 500);
        } else {
            alert(`å‹åˆ©ï¼ç”¨äº† ${steps} æ­¥ã€‚å¯æƒœæœªæ“ é€²[${diffLabels[difficulty]}]å‰ä¸‰åï¼`);
        }
    } else alert("NPC ç²å‹ï¼å¤šå–å…©æ¯å²¡è¯é®®ä¹³è£œè£œè…¦å†æˆ°ã€‚");
}

function animationLoop() {
    frameCount++;
    if (isGameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i=0; i<15; i++) {
            ctx.fillStyle = i%2===0?var(--gold):'#FFF';
            ctx.beginPath();
            let x = (frameCount*5 + i*80)%canvas.width, y = (frameCount*3 + i*60)%canvas.height;
            ctx.arc(x, y, 3, 0, Math.PI*2); ctx.fill();
        }
    }
    requestAnimationFrame(animationLoop);
}
</script>
